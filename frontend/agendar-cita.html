<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agenda de Citas | AutoTallerManager</title>

  <!-- Iconos -->
  <script src="https://kit.fontawesome.com/a2e8c5f2c8.js" crossorigin="anonymous"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/agendar-cita.css" />
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div>
        <h2>AutoTaller<span>Manager</span></h2>
        <nav>
          <ul>
            <li><a href="registrar-orden.html"><i class="fas fa-file-signature"></i> Nueva Orden</a></li>
            <li class="active"><i class="fas fa-calendar-alt"></i> Agenda de Citas</li>
            <li><a href="consultas.html"><i class="fas fa-search"></i> Consultas</a></li>
          </ul>
        </nav>
      </div>

      <button id="logoutBtn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</button>
    </aside>

    <!-- Contenido principal -->
    <main class="main-content">
      <header>
        <h1><i class="fas fa-calendar-alt"></i> Agenda de Citas</h1>
      </header>

      <section class="form-panel">
        <form id="citaForm">
          <div class="grid-2">
            <div class="form-group">
              <label for="clienteSelect">Cliente</label>
              <select id="clienteSelect" required>
                <option value="">Cargando clientes...</option>
              </select>
            </div>

            <div class="form-group">
              <label for="vehiculoSelect">Vehículo</label>
              <select id="vehiculoSelect" required>
                <option value="">Seleccione un cliente primero</option>
              </select>
            </div>
          </div>

          <div class="grid-2">
            <div class="form-group">
              <label for="fechaCita">Fecha</label>
              <input id="fechaCita" type="date" required />
            </div>

            <div class="form-group">
              <label for="horaCita">Hora</label>
              <input id="horaCita" type="time" required />
            </div>
          </div>

          <div class="form-group">
            <label for="tipoServicio">Tipo de servicio</label>
                <select id="tipoServicio" required>
                    <option value="">Cargando tipos de servicio...</option>
                </select>
          </div>
           <div class="form-group">
                <label for="estado">Estado</label>
                <tbody>
                <!-- Aquí el JS insertará las filas -->
            </tbody>
           </div>

          <div class="form-group">
            <label for="observaciones">Observaciones</label>
            <textarea id="observaciones" rows="3" placeholder="Notas adicionales (opcional)"></textarea>
          </div>
          <div class="actions">
            <button type="submit" class="btn-guardar">Agendar Cita</button>
            <button type="reset" class="btn-cancelar">Limpiar</button>
          </div>
        </form>
      </section>

      <section class="list-section">
        <h2>Citas programadas</h2>
        <div class="table-container">
          <table id="citasTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Vehículo</th>
                <th>Servicio</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script src="js/agendar-cita.js"></script>
</body>
</html>
