<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repuestos - AutoTallerManager</title>
  <link rel="stylesheet" href="css/repuestos.css">
  <script src="https://kit.fontawesome.com/a2e8c5f2c8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div>
        <h2>AutoTaller<span>Manager</span></h2>
        <nav>
          <ul>
            <li><a href="usuarios.html"><i class="fas fa-users"></i> Usuarios</a></li>
            <li class="active"><i class="fas fa-tools"></i> Repuestos</li>
            <li><a href="vehiculos.html"><i class="fas fa-car"></i> Vehículos</a></li>
            <li><a href="facturas.html"><i class="fas fa-file-invoice"></i> Facturas</a></li>
            <li><a href="ordenes.html"><i class="fas fa-clipboard-list"></i> Órdenes</a></li>
          </ul>
        </nav>
      </div>
      <button id="logoutBtn" class="logout-btn">
        <i class="fas fa-sign-out-alt"></i> Cerrar sesión
      </button>
    </aside>

    <!-- Contenido principal -->
    <main class="main-content">
      <header>
        <h1>Gestión de Repuestos</h1>
        <button id="btnAgregar" class="btn-agregar">
          <i class="fas fa-plus"></i> Nuevo Repuesto
        </button>
      </header>

      <div class="tabla-container">
        <table id="tablaRepuestos">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Los repuestos se cargan dinámicamente -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- Modal actualizado -->
  <div id="modalRepuesto" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalTitulo">Agregar Repuesto</h2>
      <form id="formRepuesto">
        <input type="hidden" id="repuestoId">

        <label for="codigo">Código/Nombre</label>
        <input type="text" id="codigo" required>

        <label for="descripcion">Descripción</label>
        <input type="text" id="descripcion" required>

        <label for="precioUnitario">Precio Unitario</label>
        <input type="number" id="precioUnitario" step="0.01" required>

        <label for="cantidadStock">Cantidad en Stock</label>
        <input type="number" id="cantidadStock" required>

        <div class="modal-actions">
          <button type="submit" class="btn-guardar">Guardar</button>
          <button type="button" id="btnCancelar" class="btn-cancelar">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/repuestos.js"></script>
</body>
</html>
