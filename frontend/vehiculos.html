<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vehículos | AutoTallerManager</title>

  <!-- Íconos -->
  <script src="https://kit.fontawesome.com/a2e8c5f2c8.js" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/vehiculos.css" />
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>AutoTaller<span>Manager</span></h2>
      <nav>
        <ul>
          <li><a href="usuarios.html"><i class="fas fa-users"></i> Usuarios</a></li>
          <li><a href="repuestos.html"><i class="fas fa-tools"></i> Repuestos</a></li>
          <li class="active"><i class="fas fa-car"></i> Vehículos</li>
          <li><a href="facturas.html"><i class="fas fa-file-invoice"></i> Facturas</a></li>
          <li><a href="ordenes.html"><i class="fas fa-clipboard-list"></i> Órdenes</a></li>
        </ul>
      </nav>
      <button id="logoutBtn" class="logout-btn">
        <i class="fas fa-sign-out-alt"></i> Cerrar sesión
      </button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header>
        <h1>Gestión de Vehículos</h1>
        <button id="nuevoVehiculoBtn" class="btn-agregar">
          <i class="fas fa-plus"></i> Nuevo Vehículo
        </button>
      </header>

      <section class="tabla-container">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Año</th>
              <th>Número Serie</th>
              <th>Kilometraje</th>
              <th>Cliente</th>
              <th>Modelo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="vehiculosTableBody">
            <!-- Se llena dinámicamente desde vehiculos.js -->
          </tbody>
        </table>
      </section>

      <!-- Modal para nuevo vehículo -->
      <div id="modalVehiculo" class="modal hidden">
        <div class="modal-content">
          <h2>Registrar Vehículo</h2>
          <form id="vehiculoForm">
            <label for="año">Año:</label>
            <input type="number" id="año" min="1900" max="2099" required />

            <label for="numeroSerie">Número de serie:</label>
            <input type="text" id="numeroSerie" required />

            <label for="kilometraje">Kilometraje:</label>
            <input type="number" id="kilometraje" min="0" required />

            <label for="cliente">Cliente:</label>
            <select id="cliente" required>
              <option value="">Seleccione un cliente</option>
            </select>

            <label for="modelo">Modelo:</label>
            <select id="modelo" required>
              <option value="">Seleccione un modelo</option>
            </select>

            <div class="modal-actions">
              <button type="submit" class="btn-guardar">Guardar</button>
              <button type="button" id="cancelarBtn" class="btn-cancelar">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script src="js/vehiculos.js"></script>
</body>
</html>
