<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empleados - AutoTallerManager</title>
  <link rel="stylesheet" href="css/usuarios.css">
  <script src="https://kit.fontawesome.com/a2e8c5f2c8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div>
        <h2>AutoTaller<span>Manager</span></h2>
        <nav>
          <ul>
            <li><a href="inicio.html"></a><i class="fas fa-home"></a></i>Inicio</li>
            <li><a href="clientes.html"><i class="fas fa-users"></i> Clientes</a></li>
            <li><a href="vehiculos.html"><i class="fas fa-car"></i> Vehículos</a></li>
            <li><a href="repuestos.html"><i class="fas fa-tools"></i> Repuestos</a></li>
            <li class="active"><i class="fas fa-users"></i> Empleados</li>
          </ul>
        </nav>
      </div>
      <button id="logoutBtn" class="logout-btn">
        <i class="fas fa-sign-out-alt"></i> Cerrar sesión
      </button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header>
        <h1>Gestión de Usuarios</h1>
        <button id="btnAgregar" class="btn-agregar">
          <i class="fas fa-plus"></i> Nuevo Usuario
        </button>
        <td class="acciones">
        <button class="btn-editar" onclick="editarUsuario('${u.id || u._id}')" title="Editar Usuario">
          <i class="fas fa-edit"></i> Editar
        </button>
        <button class="btn-eliminar" onclick="eliminarUsuario('${u.id || u._id}')" title="Eliminar Usuario">
          <i class="fas fa-trash"></i> Eliminar
        </button>
      </td>
      </header>

      <div class="tabla-container">
        <table id="tablaUsuarios">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Email</th>
              <th>Rol</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Se cargan dinámicamente -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div id="modalUsuario" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalTitulo">Agregar Usuario</h2>
      <form id="formUsuario">
        <input type="hidden" id="usuarioId">

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" required>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" required>

        <label for="rol">Rol</label>
        <select id="rol" required>
          <option value="Administrador" selected>Administrador</option>
          <option value="Mecanico">Mecánico</option>
          <option value="Recepcionista">Recepcionista</option>
        </select>

        <div class="modal-actions">
          <button type="submit" class="btn-guardar">Guardar</button>
          <button type="button" id="btnCancelar" class="btn-cancelar">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/usuarios.js"></script>
</body>
</html>
